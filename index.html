<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <style>

   body {
  font-family: Arial, sans-serif;
  background-color: #072532; 
  color: #191a3b; 
  margin: 0;
  padding: 0;
  animation: backgroundAnimation 8s infinite alternate; 
}

@keyframes backgroundAnimation {
  0% {
    background-color: #072532; 
  }
  25% {
    background-color: #163c65; 
  }
  50% {
    background-color: #7e5b4d; 
  }
  75% {
    background-color: #4b628b; 
  }
  100% {
    background-color: #072532; 
  }
}


body {
  animation: backgroundAnimation 10s infinite; 
}

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #efeaea;
      border-radius: 5px;
      box-shadow: 0 0 10px rgb(255, 255, 255);
      background-color: #2b6b71; 
    }
   


    .container h2 {
      margin-bottom: 20px;
      text-align: center; 
    }

    .error {
      color: red;
    }

    input[type="text"].is-valid,
    input[type="email"].is-valid,
    input[type="password"].is-valid {
      border-color: green; 
    }

    input[type="text"].is-invalid,
    input[type="email"].is-invalid,
    input[type="password"].is-invalid {
      border-color: red; 
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4ca27d;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #101d2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Validation Form</h2>
    <form id="validationForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <span id="nameError" class="error"></span><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <span id="emailError" class="error"></span><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password"><br>
      <span id="passwordError" class="error"></span><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('validationForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      validateForm();
    });

    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      let isValid = true; 

      if (name.trim() === '') {
        nameError.textContent = 'Name is required';
        nameInput.classList.add('is-invalid');
        isValid = false; 
      } else {
        nameInput.classList.remove('is-invalid');
        nameInput.classList.add('is-valid');
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (email.trim() === '') {
        emailError.textContent = 'Email is required';
        emailInput.classList.add('is-invalid');
        isValid = false; 
      } else {
        if (!emailRegex.test(email)) {
          emailError.textContent = 'Invalid email format';
          emailInput.classList.add('is-invalid');
          isValid = false; 
        } else {
          emailInput.classList.remove('is-invalid');
          emailInput.classList.add('is-valid');
        }
      }

      if (password.trim() === '') {
        passwordError.textContent = 'Password is required';
        passwordInput.classList.add('is-invalid');
        isValid = false; 
      } else {
        if (password.length < 8) {
          passwordError.textContent = 'Password must contain 8 characters or more';
          passwordInput.classList.add('is-invalid');
          isValid = false; 
        } else {
          passwordInput.classList.remove('is-invalid');
          passwordInput.classList.add('is-valid');
        }
      }

      
      if (isValid) {
        alert('Form submitted successfully!');
        setTimeout(function() {
          window.location.href = "index.html"; 
        }, 500); 
      }
    }
  });
</script>
</body>
</html>
